name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin' # OpenJDK 版本，可以选择其他如 zulu 或 microsoft

      # 验证 Java 版本
      - name: Verify Java version
        run: java -version

      # 缓存 Maven 依赖项
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 构建项目
      - name: Build with Maven
        run: mvn clean install

      # 执行测试
      - name: Run tests
        run: mvn test
